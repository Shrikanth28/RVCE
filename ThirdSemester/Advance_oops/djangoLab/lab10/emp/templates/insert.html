<html>
<head>
  <h2><a href={% url 'index' %}> HOME</a></h2>
    <h2><a href={% url 'upload' %}> INSERT</a></h2>
    <h2><a href={% url 'display' %}> DISPLAY</a></h2>
</head>

<body>
    {% block content %}
    <form method="POST">
        {% csrf_token %}
        <table border="2px">
            {% for i in upload %}
            <tr>
                <th>{{ i.label }}</th>
                <td>{{ i }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">SUBMIT</button>
    </form>
    {% endblock %}

</body>

</html>
